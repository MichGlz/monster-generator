<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/style-monster.css" />
    <title>Monsteraretor</title>
  </head>
  <body>
    <header></header>

    <main>
      <section>
        <div class="screen-colors-wrapper">
          <div id="screen">
            <div id="monster-container">
              <!-- <div class="part body"></div>

              <div class="part ears"></div>

              <div class="part eyes"></div>

              <div class="part mouth"></div>

              <div class="part arms"></div>

              <div class="part feet"></div> -->
            </div>
          </div>
          <div id="colors-container">
            <div class="color-1"></div>
            <div class="color-2"></div>
            <div class="color-3"></div>
            <div class="color-4"></div>
            <div class="color-5"></div>
            <div class="color-6"></div>
            <div class="color-7"></div>
            <div class="color-8"></div>
          </div>
        </div>
        <div class="options-btn-wrapper">
          <div id="options-container">
            <div id="option-1">
              <h2>body</h2>
              <div class="sub_options_container">
                <div class="sub_option-1" data-part="body" data-option="1"></div>
                <div class="sub_option-2" data-part="body" data-option="2"></div>
                <div class="sub_option-3" data-part="body" data-option="3"></div>
              </div>
            </div>
            <div id="option-2">
              <h2>ears</h2>
              <div class="sub_options_container">
                <div class="sub_option-1" data-part="ears" data-option="1"></div>
                <div class="sub_option-2" data-part="ears" data-option="2"></div>
                <div class="sub_option-3" data-part="ears" data-option="3"></div>
              </div>
            </div>
            <div id="option-3">
              <h2>eyes</h2>
              <div class="sub_options_container">
                <div class="sub_option-1" data-part="eyes" data-option="1"></div>
                <div class="sub_option-2" data-part="eyes" data-option="2"></div>
                <div class="sub_option-3" data-part="eyes" data-option="3"></div>
              </div>
            </div>
            <div id="option-4">
              <h2>mouth</h2>
              <div class="sub_options_container">
                <div class="sub_option-1" data-part="mouth" data-option="1"></div>
                <div class="sub_option-2" data-part="mouth" data-option="2"></div>
                <div class="sub_option-3" data-part="mouth" data-option="3"></div>
              </div>
            </div>
            <div id="option-5">
              <h2>arms</h2>
              <div class="sub_options_container">
                <div class="sub_option-1" data-part="arms" data-option="1"></div>
                <div class="sub_option-2" data-part="arms" data-option="2"></div>
                <div class="sub_option-3" data-part="arms" data-option="3"></div>
              </div>
            </div>
            <div id="option-6">
              <h2>feet</h2>
              <div class="sub_options_container">
                <div class="sub_option-1" data-part=" feet" data-option="1"></div>
                <div class="sub_option-2" data-part=" feet" data-option="2"></div>
                <div class="sub_option-3" data-part=" feet" data-option="3"></div>
              </div>
            </div>
          </div>
          <div class="btn_container">
            <button class="btn-1">reset</button>
            <button class="btn-2">share</button>
            <button class="btn-3">save</button>
          </div>
        </div>
      </section>
    </main>

    <footer></footer>
    <script src="js/script.js"></script>
  </body>
</html>
