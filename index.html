<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/style-monster.css" />
    <title>Monsterator</title>
  </head>
  <body>
    <header>CREATE YOUR OWN MONSTER</header>

    <main>
      <section>
        <div class="screen-colors-wrapper">
          <div id="screen">
            <div id="monster-container">
              <!-- <div class="part body"></div>

              <div class="part ears"></div>

              <div class="part eyes"></div>

              <div class="part mouth"></div>

              <div class="part arms"></div>

              <div class="part feet"></div> -->
            </div>
          </div>
          <div id="colors-container">
            <div class="color-btn color-1" style="background-color: #ffffff" data-bgcolor="#ffffff"></div>
            <div class="color-btn color-2" style="background-color: #f04646" data-bgcolor="#F04646"></div>
            <div class="color-btn color-3" style="background-color: #f0d907" data-bgcolor="#F0D907"></div>
            <div class="color-btn color-4" style="background-color: #19b8bd" data-bgcolor="#19B8BD"></div>
            <div class="color-btn color-5" style="background-color: #0c989c" data-bgcolor="#0C989C"></div>
            <div class="color-btn color-6" style="background-color: #64bd55" data-bgcolor="#64BD55"></div>
            <div class="color-btn color-7" style="background-color: #437e39" data-bgcolor="#437E39"></div>
            <div class="color-btn color-8" style="background-color: #5057b8" data-bgcolor="#5057B8"></div>
            <div class="color-btn color-9" style="background-color: #3c37a1" data-bgcolor="#3C37A1"></div>
            <div class="color-btn color-10" style="background-color: #000000" data-bgcolor="#000000"></div>
          </div>
        </div>
        <div class="options-btn-wrapper">
          <div id="options-container">
            <div id="body-btns">
              <h2>body</h2>
              <div class="sub_options_container">
                <div class="btn-option" data-part="body" data-option="1"></div>
                <div class="btn-option" data-part="body" data-option="2"></div>
                <div class="btn-option" data-part="body" data-option="3"></div>
              </div>
            </div>
            <div id="ears-btns">
              <h2>ears</h2>
              <div class="sub_options_container">
                <div class="btn-option" data-part="ears" data-option="1"></div>
                <div class="btn-option" data-part="ears" data-option="2"></div>
                <div class="btn-option" data-part="ears" data-option="3"></div>
              </div>
            </div>
            <div id="eyes-btns">
              <h2>eyes</h2>
              <div class="sub_options_container">
                <div class="btn-option" data-part="eyes" data-option="1"></div>
                <div class="btn-option" data-part="eyes" data-option="2"></div>
                <div class="btn-option" data-part="eyes" data-option="3"></div>
              </div>
            </div>
            <div id="mouth-btns">
              <h2>mouth</h2>
              <div class="sub_options_container">
                <div class="btn-option" data-part="mouth" data-option="1"></div>
                <div class="btn-option" data-part="mouth" data-option="2"></div>
                <div class="btn-option" data-part="mouth" data-option="3"></div>
              </div>
            </div>
            <div id="arms-btns">
              <h2>arms</h2>
              <div class="sub_options_container">
                <div class="btn-option" data-part="arms" data-option="1"></div>
                <div class="btn-option" data-part="arms" data-option="2"></div>
                <div class="btn-option" data-part="arms" data-option="3"></div>
              </div>
            </div>
            <div id="feet-btns">
              <h2>feet</h2>
              <div class="sub_options_container">
                <div class="btn-option" data-part="feet" data-option="1"></div>
                <div class="btn-option" data-part="feet" data-option="2"></div>
                <div class="btn-option" data-part="feet" data-option="3"></div>
              </div>
            </div>
          </div>
          <div class="btn_container">
            <button class="btn btn-1" title="Random Monster">random</button>
            <button class="btn btn-2" title="Reset Color">reset</button>
            <button class="btn btn-3">share</button>
            <button class="btn btn-4">save</button>
          </div>
        </div>
      </section>
    </main>

    <footer></footer>
    <script src="js/script.js"></script>
  </body>
</html>
